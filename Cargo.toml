[package]

name = "lithos"
description = "A containerization framework for linux"
license = "MIT"
readme = "README.rst"
keywords = ["linux", "namespaces", "containers"]
homepage = "http://github.com/tailhook/lithos"
version = "0.1.0"
authors = ["paul@colomiets.name"]
links = "container"
build = "build.rs"

[dependencies]
regex = "0.1"
rustc-serialize = "0.3"
libc = "0.1"
argparse = "0.2"
quire = "0.1"
shaman = "0.1"
fern = "0.3"
time = "0.1"
log = "0.3"
env_logger = "0.3"

[dependencies.nix]
git = 'https://github.com/carllerche/nix-rust'

[[bin]]
name = "lithos_tree"
path = "src/bin/lithos_tree.rs"

[[bin]]
name = "lithos_knot"
path = "src/bin/lithos_knot.rs"

[[bin]]
name = "lithos_cmd"
path = "src/bin/lithos_cmd.rs"

[[bin]]
name = "lithos_check"
path = "src/bin/lithos_check.rs"

[[bin]]
name = "lithos_clean"
path = "src/bin/lithos_clean.rs"

[[bin]]
name = "lithos_switch"
path = "src/bin/lithos_switch.rs"

[[bin]]
name = "lithos_ps"
path = "src/bin/lithos_ps.rs"

